<body>
<div class="weadmin-body">

                    <div class="layui-card-header">快捷方式</div>
                    <div class="layui-card-body">
                        <div class="layui-carousel weadmin-shortcut" lay-filter="shortcut"
                             lay-indicator="inside" lay-arrow="none"
                             style="width: 100%; height: 280px;">
                            <div carousel-item="">
                                <ul class="layui-row layui-col-space10 layui-this">
                                    <li class="layui-col-xs3">
                                        <a href="http://www.layui.com/doc/">
                                            <i class="layui-icon">&#xe705;</i>
                                            <cite>我的业务</cite>

                                    </li>
                                    <li class="layui-col-xs3">
                                        <a href="http://www.layui.com/admin/" target="_blank">
                                            <i class="layui-icon">&#xe735;</i>
                                            <cite>TODO</cite>
                                            <p><span>还没想好</span></p>
                                        </a>
                                    </li>

                                </ul>


                            </div>
                            <div class="layui-carousel-ind">
                                <ul>
                                    <li class="layui-this"></li>
                                    <li></li>
                                </ul>
                            </div>

                            <button class="layui-icon layui-carousel-arrow" lay-type="add"></button>-->
                        </div>

                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        作者叨叨
                        <i class="layui-icon" style="color: #FF5722;">&#xe756;</i>
                    </div>
                    <div class="layui-card-body layui-text weadmin-text">
                        <p>基于mongoDB做的文件存储服务平台</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-lg12 layui-collapse" style="border: none;">
        <div class="layui-col-lg6 layui-col-md12">

            <fieldset class="layui-elem-field" style="padding: 5px;">
                <!--WeAdmin公告-->
                <div class="layui-card">
                    <div class="layui-card-header layui-elem-quote">公告</div>
                    <div class="layui-card-body">
                        <p>使用建议...</p>

                    </div>
                </div>

            </fieldset>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
                     admin: '{/}../static/js/admin',
                 });
    layui.use(['jquery', 'element', 'util', 'admin', 'carousel'], function () {
        var element = layui.element,
            $ = layui.jquery,
            carousel = layui.carousel,
            util = layui.util,
            admin = layui.admin;
        //建造实例
        carousel.render({
                            elem: '.weadmin-shortcut'
                            , width: '100%' //设置容器宽度
                            , arrow: 'none' //始终显示箭头
                            , trigger: 'hover'
                            , autoplay: false
                        });

        carousel.render({
                            elem: '.weadmin-notice'
                            , width: '100%' //设置容器宽度
                            , arrow: 'none' //始终显示箭头
                            , trigger: 'hover'
                            , autoplay: true
                        });

        $(function () {
            setTimeAgo(2018, 0, 1, 13, 14, 0, '#firstTime');
            setTimeAgo(2018, 2, 28, 16, 0, 0, '#lastTime');
        });

        function setTimeAgo(y, M, d, H, m, s, id) {
            var str = util.timeAgo(new Date(y, M || 0, d || 1, H || 0, m || 0, s || 0));
            $(id).html(str);
            console.log(str);
        };
    });
</script>

</html>
